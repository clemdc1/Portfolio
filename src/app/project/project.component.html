<div class="composant-2-size">
  <div class="composant-project">
    <div class="title-part">
      <div class="title">Mes projets</div>
    </div>
    <div class="project-description-part">
      <div class="content-section implementation carousel-demo">
        <div class="card card-project">
          <p-carousel
            [value]="images"
            styleClass="custom-carousel"
            [numVisible]="3"
            [numScroll]="1"
            [circular]="true"
            [autoplayInterval]="0"
            [responsiveOptions]="responsiveOptions"
          >
            <ng-template let-image pTemplate="item">
              <div class="item card">
                <img src="{{ image.picture }}" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ image.random }}</h5>
                  <p class="card-text">
                    {{ image.description }}
                  </p>
                  <a
                    (click)="openDescribePage(image.site)"
                    class="btn btn-primary"
                    >En savoir plus</a
                  >
                </div>
              </div>
            </ng-template>
          </p-carousel>
        </div>
      </div>
    </div>
  </div>
</div>

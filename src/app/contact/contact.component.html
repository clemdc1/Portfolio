<div class="composant-2-size">
  <div class="title-contact">Contact</div>
  <div class="contact-content">
    <form
      [formGroup]="messageForm"
      (ngSubmit)="onSubmit($event)"
      class="formulaire"
    >
      <div class="profile">
        <div>
          <mat-form-field class="entry">
            <mat-label for="from_first_name">Pr√©nom: </mat-label>
            <input
              matInput
              id="from_first_name"
              type="text"
              formControlName="from_first_name"
              name="from_first_name"
            />
          </mat-form-field>
        </div>
        <div class="last-name">
          <mat-form-field class="entry">
            <mat-label for="from_last_name">Nom: </mat-label>
            <input
              matInput
              id="from_last_name"
              type="text"
              formControlName="from_last_name"
              name="from_last_name"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="message">
        <mat-form-field class="entry">
          <mat-label for="from_email">Email: </mat-label>
          <input
            matInput
            id="from_email"
            type="text"
            formControlName="from_email"
            name="from_email"
          />
        </mat-form-field>
      </div>
      <div class="message">
        <mat-form-field class="entry">
          <label for="message">Message: </label>
          <textarea
            matInput
            id="message"
            type="text"
            formControlName="message"
            name="message"
          ></textarea>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" class="first-place">
        Envoyer
      </button>
    </form>
  </div>
</div>
